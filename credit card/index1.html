<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Credit Card Flip Interface</title>
<link rel="stylesheet" href="styles1.css">
</head>
<body>

<div class="card-container" id="card">
  <div class="card card-front">
    <div class="card-logo"></div>
    <div class="card-number">1234 5678 9101 1121</div>
    <div class="card-details">
      <div class="card-holder">Card Holder</div>
      <div class="card-expiration">10/23</div>
    </div>
  </div>
  <div class="card card-back">
    <div class="card-magnetic-stripe"></div>
    <div class="card-signature"></div>
    <div class="card-cvv">CVV 123</div>
  </div>
</div>

<script src="script1.js"></script>
</body>
</html>
